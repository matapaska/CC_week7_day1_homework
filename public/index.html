<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To DO LIST</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <p>To do:</p>

    <div id="app">
      <ul>
          <li v-for="task in todos">{{ task }}</li>
      </ul>
      <form v-on:submit.prevent="saveNewTask">
        <label for="new-task">Add next task:</label>
        <input id="new-item" type="text" v-model="newTask"/>
        <input type="submit" value="Add task"/>

      </form>

    </div>
  </body>
</html>
